<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot App</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 400px;
      max-width: 95%;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    h1 {
      background-color: #6b3e26;
      color: white;
      text-align: center;
      padding: 15px;
      margin: 0;
      font-size: 22px;
    }

    #chatbox {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botText, .userText {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }

    .botText {
      align-self: flex-start;
      background-color: #f0f0f0;
      color: #333;
    }

    .userText {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    #userInput {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    #textInput {
      flex-grow: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
      background-color: #f1f1f1;
    }

    #buttonInput {
      border: none;
      background-color: #6b3e26;
      color: white;
      border-radius: 20px;
      padding: 10px 18px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #buttonInput:hover {
      background-color: #8b5231;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <h1>Chatbot ðŸ¤–</h1>

    <div id="chatbox">
      <p class="botText"><span>Hello! How can I help you today?</span></p>
    </div>

    <div id="userInput">
      <input id="textInput" type="text" placeholder="Type your message..." />
      <button id="buttonInput">Send</button>
    </div>
  </div>

  <script>
    function getUserResponse() {
      var userText = $('#textInput').val().trim();
      if (userText === "") return;

      var userHtml = '<p class="userText"><span>' + userText + '</span></p>';
      $('#chatbox').append(userHtml);
      $('#textInput').val("");
      scrollToBottom();

      $.get("/get", { userMessage: userText }).done(function(data) {
        var botHtml = '<p class="botText"><span>' + data + '</span></p>';
        $('#chatbox').append(botHtml);
        scrollToBottom();
      });
    }

    function scrollToBottom() {
      $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
    }

    $('#textInput').keypress(function(e) {
      if (e.which === 13) getUserResponse();
    });

    $('#buttonInput').click(function() {
      getUserResponse();
    });
  </script>
</body>
</html>
