<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot App</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: monospace;
            background-color: #f5f5f5;
            max-width: 500px;
            margin: auto;
        }

        #chatbot {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-top: 50px;
        }

        .botText {
            font-family: monospace;
            font-size: 16px;
            text-align: left;
            line-height: 25px;
            color: brown;
        }

        #userInput {
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            text-align: center;
            margin-top: 50px;
        }

        #textInput {
            border-bottom: 3px solid brown;
            font-family: monospace;
            font-size: 16px;

        }

        #buttonInput {
            font-family: monospace;
            font-size: 16px;
            background-color: brown;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: brown;
            font-family: monospace;
        }

        .userText {
            font-family: monospace;
            font-size: 16px;
            text-align: right;
            line-height: 25px;
            color: blue;
        }
    </style>

</head>
<body>
    <h1>Chatbot App</h1>
    <div>
        <div id="chatbox">
            <p class="botText"><span>Hi there</span></p>
        </div>

        <div id="userInput">
            <input id="textInput" type="text" name="userMessage" placeholder="Type your message here..." />
            <input type="submit" id="buttonInput" value="Send" />
        </div>
    </div>

    <script>
        function getUserResponse(){
           var userText = $('#textInput').val();
           var userHtml = '<p class="userText">User: <span>' + userText + '</span></p>';
           $('#textInput').val("");
           $('#chatbox').append(userHtml);
           document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
           $.get("/get", {userMessage: userText}).done(function(data){
            var botHtml = '<p class="botText">Chatbot: <span>' + data + '</span></p>';
            $('#chatbox').append(botHtml);
           });
        }

        $('#textInput').keypress(function(e){
            if(e.which == 13){
                getUserResponse();
            }
        });

        $('#buttonInput').click(function(){
            getUserResponse();
        });
    </script>
</body>
</html>
